<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card red-card">
      <img src="https://via.placeholder.com/200" alt="Sneaker 1" class="product-image">
      <h3 class="product-title">Nike X OFF-white</h3>
      <p class="product-description">The 10: Air Jordan 1 off-white - Chicago</p>
      <p class="product-price">$999</p>
      <div class="card-actions">
        <button class="buy-now">Buy Now</button>
        <span class="favorite-icon">☆</span>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card blue-card">
      <img src="https://via.placeholder.com/200" alt="Sneaker 2" class="product-image">
      <h3 class="product-title">Nike X OFF-white</h3>
      <p class="product-description">Air Jordan 1 Retro High "Off-White - UNC" sneakers</p>
      <p class="product-price">$1599</p>
      <div class="card-actions">
        <button class="buy-now">Buy Now</button>
        <span class="favorite-icon">☆</span>
      </div>
    </div>
  </div>
</body>
</html>
